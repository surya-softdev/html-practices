<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
<style>
    table{
        width: 100px;
        border-collapse: collapse;

    }
    th,td{
        padding: 18px;
        border-bottom: 1px solid;
        text-align: left;
    }
    .table{
        width:100px;
        border-collapse: collapse;
    }
    tr:nth-child(even){
        background-color: blue;
    }
</style>
</head>
<body>
<table>
    <tr>
    <th>first name</th>
    <th>last name</th>
    <th>age</th>
    </tr>
    <tr>
        <td>mohan</td>`
        <td>raj</td>
        <td>21</td>
    </tr>
    <tr>
        <td>agadesh</td>
        <td>waran</td>
        <td>20</td>
    </tr> 
    <tr>
        <td>jaya</td>
        <td>surya</td>
        <td>21</td>
    </tr>
</table>
</body>
